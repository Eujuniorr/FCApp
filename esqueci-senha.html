<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Senha</title>
  <style>
    body {
      font-family: Arial;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      width: 300px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px;
      width: 100%;
      background: #17a2b8;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
    a {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recuperar Senha</h2>
    <input type="text" id="recover-user" placeholder="Usuário">
    <button onclick="recover()">Mostrar Senha</button>
    <p id="result"></p>
    <p><a href="index.html">Voltar</a></p>
  </div>

  <script>
    function recover() {
      const user = document.getElementById("recover-user").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[user]) {
        document.getElementById("result").innerText = "Senha: " + users[user];
      } else {
        document.getElementById("result").innerText = "Usuário não encontrado.";
      }
    }
  </script>
</body>
</html>
