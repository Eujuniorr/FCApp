<!-- editar-perfil.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil - FC Pacajus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .edit-profile-form {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .edit-profile-form input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .save-button {
      text-align: center;
      margin-top: 20px;
    }
    .save-button button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .save-button button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Editar Perfil</h1>

    <div class="edit-profile-form">
      <label for="name">Nome</label>
      <input type="text" id="name" name="name" placeholder="Digite seu nome" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Digite seu email" required />

      <label for="position">Posição</label>
      <input type="text" id="position" name="position" placeholder="Digite sua posição" required />

      <div class="save-button">
        <button type="submit">Salvar Alterações</button>
      </div>
    </div>

    <div class="back-button" style="text-align: center; margin-top: 20px;">
      <a href="perfil.html" style="color: #007BFF; text-decoration: none;">Voltar ao Perfil</a>
    </div>
  </div>
</body>
</html>
