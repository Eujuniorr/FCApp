<!-- perfil.html -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfil - FC Pacajus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
    }
    .profile-card h3 {
      text-align: center;
      margin-top: 0;
    }
    .profile-card p {
      text-align: center;
    }
    .edit-button {
      text-align: center;
      margin-top: 20px;
    }
    .edit-button a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Perfil</h1>

    <div class="profile-card">
      <img src="user-avatar.png" alt="Avatar">
      <h3>Nome do Usuário</h3>
      <p>Email: usuario@example.com</p>
      <p>Idade: 25</p>
      <p>Posição: Atacante</p>

      <div class="edit-button">
        <a href="editar-perfil.html">Editar Perfil</a>
      </div>
    </div>

    <div class="back-button" style="text-align: center; margin-top: 20px;">
      <a href="feed.html" style="color: #007BFF; text-decoration: none;">Voltar ao Feed</a>
    </div>
  </div>
</body>
</html>
