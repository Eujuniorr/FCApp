<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurações - FC Pacajus</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
    }
    h1 {
      text-align: center;p
      margin-bottom: 20px;
    }
    .settings-card {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    .settings-card label {
      display: block;
      margin-bottom: 10px;
    }
    .settings-card input[type="checkbox"] {
      margin-right: 10px;
    }
    .back-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Configurações</h1>

    <div class="settings-card">
      <label>
        <input type="checkbox" /> Receber Notificações
      </label>
      <label>
        <input type="checkbox" /> Modo Noturno
      </label>
      <label>
        <input type="checkbox" /> Habilitar Localização
      </label>
    </div>

    <div class="back-button">
      <a href="perfil.html" style="color: #007BFF; text-decoration: none;">Voltar ao Perfil</a>
    </div>
  </div>
</body>
</html>
