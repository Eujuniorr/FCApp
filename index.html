<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FC Pacajus - Introdução</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .intro-container {
      text-align: center;
    }
    .logo {
      width: 200px;
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      0% { opacity: 0; transform: scale(0.8); }
      100% { opacity: 1; transform: scale(1); }
    }
    .login-container {
      display: none;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .link {
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #007BFF;
      text-decoration: none;
    }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>

  <div class="intro-container" id="intro">
    <img src="logo.png" alt="FC Pacajus" class="logo">
  </div>

  <div class="login-container" id="login">
    <h2>Entrar no FC Pacajus</h2>
    <input type="text" id="login-user" placeholder="Usuário">
    <input type="password" id="login-pass" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="link"><a href="esqueci-senha.html">Esqueci a senha</a></div>
    <div class="link"><a href="criar-conta.html">Criar conta</a></div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("intro").style.display = "none";
      document.getElementById("login").style.display = "block";
    }, 3000);

    function login() {
      const user = document.getElementById("login-user").value.trim();
      const pass = document.getElementById("login-pass").value.trim();
      const users = JSON.parse(localStorage.getItem("users")) || {};

      if (users[user] && users[user] === pass) {
        localStorage.setItem("currentUser", user);
        window.location.href = "feed.html";
      } else {
        alert("Usuário ou senha incorretos.");
      }
    }
  </script>
</body>
</html>
